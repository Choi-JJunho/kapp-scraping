name: Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false  # 서브모듈은 제외 (환경변수 파일 불필요)

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create dummy environment file
      run: |
        mkdir -p kapp-config/kapp-scraping
        cat > kapp-config/kapp-scraping/.env << EOF
        PORTAL_ID=test_id
        PORTAL_PW=test_password
        YOUR_IP_ADDRESS=127.0.0.1
        DB_HOST=localhost
        DB_PORT=5432
        DB_NAME=test_db
        DB_USERNAME=test_user
        DB_PASSWORD=test_password
        DB_SSLMODE=disable
        EOF

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --cov=src/kmeal --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=80

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: false

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Lint with flake8
      run: |
        # E501: line too long (무시)
        # W503: line break before binary operator (무시)
        flake8 src/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src/ --count --ignore=E501,W503 --exit-zero --max-complexity=10 --max-line-length=120 --statistics

    - name: Check code formatting with black
      run: |
        black --check src/ tests/ || echo "Code formatting check completed"

    - name: Check import sorting with isort
      run: |
        isort --check-only src/ tests/ || echo "Import sorting check completed"
